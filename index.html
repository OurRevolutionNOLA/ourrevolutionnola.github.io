            }

            .cta-btn:focus {
                font-size: 36px;
                padding: 8px 12px;
                text-align: center;
                text-transform: uppercase;
                text-decoration: none;
                display: block;
                margin: 12px auto;
                color: #fff;
                border: none;
                transition: .1s all;
                box-shadow:

            .cta-btn:focus {

                transform: translate(0, -6px);
                box-shadow:
                    0 0 0 #9a2d7a inset,
                    0 6px 0 #9a2d7a;
            }
            .cta-btn:active {
                background: #9a2d7a;
                transform: translate(0, 6px);
